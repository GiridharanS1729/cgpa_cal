<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="shortcut icon" href="./assets/cgpa.ico" type="image/x-icon">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body{
            background: linear-gradient(135deg, #f8b500, #e01e5a, #0dedb9, #e313dc);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #c25f09;
            border-radius: 10px;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #c25f09, #cb55bc);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.5s, transform 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #c25f09, #c204a9);
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #c25f09;
            text-align: left;
        }

        th {
            background-color: #c25f09;
            color: white;
        }

        td {
            background-color: #fff;
        }

        .footer {
            position: fixed;
            bottom: -15px;
            left: 0px;
            padding-top: 10px;
            width: 100%;
            height: 50px;
            text-align: center;
            font-size: 20px;
            color: #4c0000;
            background: #b7b7b717;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <input type="text" id="numbers" placeholder="Enter grades separated by space">
        <button onclick="calculateCGPA()">Calculate</button>
        <div id="result"></div>
        <div class="footer">
            Copyright &copy; 2024 Giridharan S
        </div>
    </div>
    <script>
        function calculateCGPA() {
            let input = document.getElementById('numbers').value;
            let numbers = input.split(' ').map(Number).filter(n => !isNaN(n));
            if (numbers.length === 0) {
                document.getElementById('result').innerHTML = "Please enter valid grades.";
                return;
            }

            let sum = numbers.reduce((a, b) => a + b, 0);
            let cgpa = (sum / numbers.length).toFixed(2);

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            let table = document.createElement('table');
            let headerRow = table.insertRow();
            var cell1 = headerRow.insertCell(0);
            var cell2 = headerRow.insertCell(1);
            cell1.innerHTML = "<b>Semester</b>";
            cell2.innerHTML = "<b>GPA</b>";

            numbers.forEach((num, index) => {
                let row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = `Semester ${index + 1}`;
                cell2.innerHTML = num.toFixed(2);
            });

            let footerRow = table.insertRow();
            var cell1 = footerRow.insertCell(0);
            var cell2 = footerRow.insertCell(1);
            cell1.innerHTML = "<b>CGPA</b>";
            cell2.innerHTML = cgpa;

            resultDiv.appendChild(table);
        }
    </script>
</body>

</html>
